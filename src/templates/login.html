<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Samurai - Главная</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/title_icon.ico') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--HEADER-->

      <header class="header">
        <div class="header_container">
          <div class="header__body">
            <div class="header__logo">
              <a href="{{ url_for('index') }}">Samuraй</a>
            </div>
            <div class="header__burger" id="hamb"><span></span></div>
            <nav class="header__menu" id="menu">
              <ul class="header__list">
                <li><a href="{{ url_for('index') }}" class="header__link">Главная</a></li>
                <li><a href="{{ url_for('newsline') }}" class="header__link">Новости</a></li>
                <li><a href="{{ url_for('newlogin') }}" class="header__link">Регистрация</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="form-holder">
        <div class="bg-form col-lg-5 col-md-6 col-sm-10 col-xs-10 mx-auto">
          <form method="post">
            <legend class="text-center mb-2 mt-2">Вход</legend>
            {% for cat, message in get_flashed_messages(True) %}
              <div class="text-center">{{ message }}{% if cat == 'error' %} <a href="{{ url_for('newlogin') }}"> {{ "Зарегестрироваться" }}</a>{% endif %}</div>
            {% endfor %}
            <div class="mb-3 mt-2">
              <label for="username" class="form-label">Юзернейм</label>
              <input type="username" class="form-control" id="username" name="username"/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <div class="input-group password-input">
                <input type="password" class="form-control" id="password" name="password"/>
                <span class="input-group-text"
                  ><a href="" class="password-control" onclick="return show_hide_password(this);"></a
                ></span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rm"
                name="remember_me"
              />
              <label class="form-check-label" for="rm"
                >Запомнить меня</label
              >
            </div>
            <button type="submit" class="cust-btn">Войти</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const hamb = document.querySelector("#hamb");
      const menu = document.querySelector("#menu");
      const body = document.querySelector("body");
  
      hamb.addEventListener("click", hambHandler);
  
      function hambHandler(e) {
        e.preventDefault();
        hamb.classList.toggle("active");
        menu.classList.toggle("active");
        body.classList.toggle("lock");
      }
    </script>

    <!--show_hide_password-->
    <script>
      function show_hide_password(target) {
        var input = document.getElementById("password");
        if (input.getAttribute("type") == "password") {
          target.classList.add("view");
          input.setAttribute("type", "text");
        } else {
          target.classList.remove("view");
          input.setAttribute("type", "password");
        }
        return false;
      }
    </script>
  </body>
</html>
